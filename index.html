<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Num-a-tron 2000</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calcBody">
        <div id="calcHeader">
            <span>Num-a-tron 2000</span>
            
        </div>
        <div class="lineBreak"></div>
        <div id="display">0</div>
        <div class="lineBreak"></div>
        <div id="keys">
            <div class="row" id="topRow">
                <button id="acBtn">AC</button>
                <div class="spacer"></div>
                <button id="powerBtn">ON</button>
            </div>
            <div class="row">
                <button class="valueBtn" id="oneBtn">1</button>
                <button class="valueBtn" id="twoBtn">2</button>
                <button class="valueBtn" id="threeBtn">3</button>
            </div>
            <div class="row">
                <button class="valueBtn" id="fourBtn">4</button>
                <button class="valueBtn" id="fiveBtn">5</button>
                <button class="valueBtn" id="sixBtn">6</button>
            </div>
            <div class="row">
                <button class="valueBtn" id="sevenBtn">7</button>
                <button class="valueBtn" id="eightBtn">8</button>
                <button class="valueBtn" id="nineBtn">9</button>
            </div>
            <div class="row">
                <button class="valueBtn" id="decimalBtn">.</button>
                <button class="valueBtn" id="zeroBtn">0</button>
                <button class="valueBtn" id="negativeBtn">+/-</button>
            </div>
            <div class="row" id="bottomRow">
                <div id="operators">
                    <div class="row">
                        <button class="valueBtn" id="addBtn">+</button>
                        <button class="valueBtn" id="minusBtn">-</button>
                    </div>
                    <div class="row">
                        <button class="valueBtn" id="multiplyBtn">x</button>
                        <button class="valueBtn" id="divideBtn">รท</button>
                    </div>
                </div>
                <button class="valueBtn" id="equalsBtn">=</button>
            </div>
        </div>

        
        


    </div>
    
</body>
    
</html>
